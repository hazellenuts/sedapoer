<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sedapoer - UNIT 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/logomangkuk.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="lives">
            <img src="/assets/life.png" alt="lives">
            <h2>5</h2>
        </div>
    </header>
    
    <div id="question-container">
        <div id="question-img"></div>
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-container"></div>
    </div>

    <footer>
        <hr>
        <section class="check-container">
            <button id="check-btn" class="btn">Cek</button>
        </section>
    </footer>
    
    
    <p id="score"></p>
    


    <!-- The popup -->
    <!--  -->
    <div id="myModal" class="modal">  
        <div class="modal-content">
            <header>
                <h1></h1>
                <!-- <span class="close">&times;</span> -->
            </header>

            <div class="modal-illustration">
                <h1>QUIZ COMPLETED</h1>
                </div>

            <div class="score-container">
                <img src="/assets/chef-kiss.png" alt="chef-kiss" width="300px">
                <h2 id="final-score">test</h2>
            </div>

            <div class="close-button">
                <button class="close" id="check-btn">BACK</button>
            </div>
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
